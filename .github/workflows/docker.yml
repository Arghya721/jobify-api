name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: job-notifier-478915
  REGION: asia-south1
  REGISTRY_HOSTNAME: asia-south1-docker.pkg.dev
  SERVICE_NAME: jobify-api
  IMAGE_NAME: jobify-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.SERVICE_ACCOUNT_JSON }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY_HOSTNAME }}

      - name: Prepare Secrets
        run: |
          # Inject secrets into .env file
          echo "${{ secrets.JOBIFY_API_ENV }}" > .env
          
          # Option 1 (Preferred): Convert to YAML for Cloud Run Runtime Env Vars
          # This keeps secrets out of the image build
          # We use regex to quote the values to prevent boolean parsing errors (e.g. true -> "true")
          sed 's/=\(.*\)/: "\1"/' .env > env.yaml
          
          # Option 2 (Fallback if user strictly wants app.properties):
          # Uncomment the next line to bake properties into the image
          # cp .env src/main/resources/application.properties

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/jobify-api/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/jobify-api/${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --env-vars-file=env.yaml
